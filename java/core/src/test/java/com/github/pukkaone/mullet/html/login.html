<!DOCTYPE html>
<html>
  <head>
    <title data-text-message="login.title">Login</title>
  </head>
  <body>
    <h1 data-text-message="login.title">Login</h1>
    <form method="POST" data-attr="action:loginUrl">
      <label data-text-message="login.user">User</label>
      <input name="user" type="text" data-attr="value:user"/>
      <br/>
      <label data-text-message="login.password">Password</label>
      <input name="password" type="password"/>
      <br/>
      <input type="submit" value="Login" data-attr-message="value:login.submit"/>
    </form>
  </body>
</html>
