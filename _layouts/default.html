<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>{{ site.title }} - {{ page.title }}</title>

  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <!-- Override Bootstrap CSS -->
  <style type="text/css">
    body, p {
      font-family: "Lucida Grande", "Lucida Sans Unicode", Calibri, sans-serif;
    }
    .hero-unit {
      background-color: #FEEFB3;
    }
    h1 small {
      color: #333;
    }
    code {
      background-color: transparent;
      border-style: none;
      padding: 0;
    }
    code, pre {
      font-family: Menlo, Consolas, monospace;
    }
  </style>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="css/prettify.css" type="text/css">

  <script type="text/javascript" src="js/prettify.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <script type="text/javascript">
    $(function() {
      var haveCode = false;

      $("pre > code").parent().each(function() {
        if (!$(this).hasClass("prettyprint")) {
          $(this).addClass("prettyprint");
          haveCode = true;
        }
      });
      
      if (haveCode) {
        prettyPrint();
      }
    });
  </script>

  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-7747045-3']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/mullet/">Mullet</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span9">
        <div class="content">
          {{ content }}
        </div>
      </div>
      <div class="span3">
        <div class="sidebar">
          <div class="well">
            <h5>Documentation</h5>
            <ul>
              <li><a href="commands.html">Command Reference</a></li>
              <li><a href="java.html">Java Guide</a></li>
              <li><a href="ruby.html">Ruby Guide</a></li>
            </ul>
            <h5>Project</h5>
            <ul>
              <li><a href="https://github.com/pukkaone/mullet/issues">Issue Tracker</a></li>
              <li><a href="https://github.com/pukkaone/mullet">Source Code</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
