<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>{{ site.title }} - {{ page.title }}</title>

  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//twitter.github.com/bootstrap/1.4.0/bootstrap.min.css" type="text/css">
  <!-- Override Bootstrap CSS -->
  <style type="text/css">
    html, body {
      background-color: #DDD;
    }
    body {
      font-family: "Lucida Grande", "Lucida Sans Unicode", Calibri, sans-serif;
    }
    .topbar {
      position: static;
    }
    .topbar .fill {
      background-color: #FBB829;
      background-image: none;
    }
    .topbar .brand {
      color: black;
    }
    .hero-unit {
      background-color: #FEEFB3;
    }
    .content {
      background-color: #fff;
      /* negative indent the amount of the padding to maintain the grid system
      margin: 0 -20px; */
      padding: 20px;
      -webkit-border-radius: 0 0 6px 6px;
         -moz-border-radius: 0 0 6px 6px;
              border-radius: 0 0 6px 6px;
      -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
         -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
              box-shadow: 0 1px 2px rgba(0,0,0,.15);
    }
    .content .span12 {
      width: 660px;
    }
    .sidebar {
      margin-top: 20px;
    }

    /* Page header tweaks */
/*
    .page-header {
      background-color: #f4f4f4;
      padding: 20px 20px 10px;
      margin: -20px -20px 20px;
    }
*/

    code {
      background-color: transparent;
      padding: 0;
    }
    code, pre {
      font-family: Menlo, Consolas, monospace;
    }
    h1 small, li {
      color: #404040;
    }
  </style>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="css/prettify.css" type="text/css">

  <script type="text/javascript" src="js/prettify.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

  <script type="text/javascript">
    $(function() {
      $('pre').each(function() {
        $(this).hasClass('no-syntax') || $(this).addClass('prettyprint');
      });
      prettyPrint();
    });
  </script>

  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-7747045-3']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>
  <div class="topbar">
    <div class="fill">
      <div class="container">
        <a class="brand" href="/">Mullet</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="content">
          {{ content }}
        </div>
      </div>
      <div class="span4">
        <div class="sidebar">
          <div class="well">
            <h5>Documentation</h5>
            <ul>
              <li><a href="commands.html">Command Reference</a></li>
            </ul>
            <h5>Project</h5>
            <ul>
              <li><a href="https://github.com/pukkaone/mullet/issues">Issue Tracker</a></li>
              <li><a href="https://github.com/pukkaone/mullet">Source Code</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
